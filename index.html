<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="PitikPera-logo.png">
    <title>Pitik Pera</title>
</head>
<body>
    <header>
        <img src="PitikPera-logo.png" alt="Pitik Pera Logo" class="logo">
    </header>
    <div class="container">
        

        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-face heads">H</div>
                <div class="coin-face tails">T</div>
            </div>
        </div>

        <button class="flip-button" id="flipButton">FLIP COIN</button>

        <div class="result" id="result"></div>

        <div class="stats">
            <div class="stat-card">
                <h3>Heads</h3>
                <div class="stat-value" id="headsCount">0</div>
            </div>

            <div class="stat-card">
                <h3>Tails</h3>
                <div class="stat-value" id="tailsCount">0</div>
            </div>
        </div>

        <div class="history">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>Recent Flips</h3>
                <button class="clear-button" id="clearButton">Clear History</button>
            </div>

            <div class="history-list" id="historyList">
                <span style="color: #888; font-style: italic;">No flips yet</span>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
